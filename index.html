<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meet Up Map</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="intro-wrapper">
    <div id="map">MAP IS HERE!</div>
    <div class="row">
        <div class="col s12 valign-wrapper intro-top">
            <div class="col s6 offset-s3 valign valign-wrapper intro-contain">
                <div class="row">
                    <div class="col s4 offset-s4 logo"></div>
                </div>
                <div class="row">
                    <div class="col s12 input-container">
                        <div class="col s9 search-input"><input id="q"></div>
                        <div class="col s3 zip-input"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s4 offset-s4 go-button"><button id="go">GO</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 intro-bottom">
        </div>
    </div>
</div>
<script>

    // This example adds a marker to indicate the position of Bondi Beach in Sydney,
    // Australia.
    function initMap() {
        var location = {lat: -33, lng: 151};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: location
        });

        var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        var beachMarker = new google.maps.Marker({
            position: {lat: -33.890, lng: 151.274},
            map: map,
            icon: image
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa6lkpC-bOxXWEbrWaPlw_FneCpQhlgNE&callback=initMap">
</script>
</body>
</html>
