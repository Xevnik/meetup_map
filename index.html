<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meet Up Map</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="entire-wrapper">
    <div class="intro-wrapper">
        <div class="row">
            <div class="col s12 valign-wrapper intro-top">
                <div class="col s10 offset-s1 l6 offset-l3 valign valign-wrapper intro-contain">
                    <div class="row">
                        <div class="col s6 offset-s3 logo"></div>
                    </div>
                    <div class="row">
                        <div class="col s12 input-container">
                            <div class="input-field col s6 offset-s1 interests">
                                <input class="validate" type="text" id="search">
                                <label for="search">Your interests</label>
                            </div>
                            <div class="input-field col s3 offset-s1">
                                <input class="validate" type="text" id="zip">
                                <label for="zip">Your zip code</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4 offset-s4 go-button">
                            <button class="go-btn z-depth-2 red lighten-1 white-text" type="submit" value="submit">GO!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 intro-bottom"></div>
        </div>
        <div class="map-wrapper">
            <div class="row">
                <div class="col s2 map-left amber lighten-5 z-depth-4">

                </div>
            </div>
            <div class="row">
                <div class="col s12 map-center teal lighten-2">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <div class="details-wrapper red z-depth-5">
            <div class="row">
                <div class="col s8 offset-s3">
                    <div class="col s4"></div>
                    <div class="col s4 video-list"></div>
                    <div class="col s4"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    function initMap(myLatLng) {
        if(myLatLng === undefined)
        {
            console.log("undefined");
            myLatLng = {
                lat: 33.8,
                lng: -117.8
            }
        }

    var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: myLatLng,
            styles: [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#46bcec"},{"visibility":"on"}]}]
    });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa6lkpC-bOxXWEbrWaPlw_FneCpQhlgNE&callback=initMap">
</script>
</body>
</html>
